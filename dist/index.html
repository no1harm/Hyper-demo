<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hyper-UI</title>
    <style>*{margin: 0;padding: 0;box-sizing: border-box}
    #app{margin: 20px;}
    body{font-size: var(--font-size);}
    :root{
        --button-height:32px;
        --font-size:14px;
        --button-bg:white;
        --button-active-bg:#eee;
        --border-radius:4px;
        --color:#333;
        --border-color:#999;
        --border-color-hover:#666;
    }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<body>
    <div id="app">
        <hy-button icont-postition="left" icon="settings" :loading="loading" @click="loading = !loading">
            JavaScript
        </hy-button>
        <hy-button-group>
            <hy-button icon="left">上一页</hy-button>
            <hy-button>更多</hy-button>
            <hy-button icon="right" icon-postition="right">下一页</hy-button>
        </hy-button-group>
    </div>
    <script src="//at.alicdn.com/t/font_923333_1zr8m6cu569.js"></script>
    <script src="/app.a6a4d504.js"></script>
</body>
</html>
